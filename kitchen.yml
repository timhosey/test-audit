---
driver:
  name: vagrant
  boot_timeout: 2400
  gui: false

provisioner:
  name: chef_zero
  product_name: chef
  always_update_cookbooks: true
  product_version: 15
  client_rb:
    chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: rhel7
    driver:
      box: generic/rhel7
  - name: windows-2012r2
    driver:
      box: tas50/windows_2012r2
  - name: windows-2016
    driver:
       box: tas50/windows_2016
  - name: ubuntu-18.04
  - name: centos-7

suites:
  - name: default
    verifier:
      inspec_tests:
        - name: thosey-windows-baseline
          url: https://tim.haus/chef/admin-thosey-windows-baseline-0.1.2.tar.gz
        - name: linux-baseline
          url: https://tim.haus/chef/admin-linux-baseline-2.2.2.tar.gz
    attributes:
